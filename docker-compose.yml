version: '3.7'

volumes:
  db: {}
  rdb: {}
  mdb: {}

services:
  # MySQL
  mysql:
    #env_file: .env
    image: mysql:5.7
    container_name: web-mysql
    ports:
      - "3306"
    volumes:
      - db:/var/lib/mysql
      - ./build/docker/mysql/conf.d:/etc/mysql/conf.d
      - ./build/docker/mysql/init.d:/docker-entrypoint-initdb.d
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gogin
      MYSQL_USER: guestuser
      MYSQL_PASSWORD: secret123

  # Redis
  redis:
    image: redis:5.0
    container_name: web-redis
    ports:
      - "6379"
    volumes:
      - rdb:/data
    restart: always
    command: redis-server --requirepass password --appendonly yes

  # Mongo
  mongo:
    build:
      context: ./build/docker/mongo/
      dockerfile: Dockerfile
      args:
        mongo_port: 27017
    #image: mongo:4.2
    image: go-gin-wrapper-mongo:1.0
    container_name: web-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root-secret
    ports:
      - "27017"
    #volumes: # it causes error for initialization
    #  - mdb:/data/db
    command: mongod --auth

  # golang:go-gin-wrapper
  web:
    build:
      context: .
      dockerfile: Dockerfile
      #args:
      #  redisHostName: redis-server
      #  mysqlHostName: mysql-server
    image: go-gin-wrapper:1.0
    container_name: web
    ports:
      - "8080"
    environment:
      ENC_KEY: ${ENC_KEY}
      ENC_IV: ${ENC_IV}
    links:
      - mysql:mysql-server
      - redis:redis-server
      - mongo:mongo-server
    depends_on:
      - mysql
      - redis
      - mongo
    restart: always
    command: /go/bin/ginserver -f ./configs/docker.toml -crypto
